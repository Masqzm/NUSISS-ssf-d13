<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Registration</h1>

    <form method="POST" action="/registration/obj" data-th-object="${reg}">
        <input type="hidden" name="passphrase" value="secret">
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <input type="text" data-th-field="*{name}" id="name">
                    <span 
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}" 
                        data-th-errorclass="error">
                    </span>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="email" data-th-field="*{email}" id="email">
                    <span 
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}" 
                        data-th-errorclass="error">
                    </span>
                </td>
            </tr>
            <tr>
                <td>Comments: </td>
                <td>
                    <textarea data-th-field="*{comments}" id="comments"></textarea>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Send</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
